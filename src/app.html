<!doctype html>
<html lang="en" style="height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden;">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comine</title>
    <style>
      @font-face {
        font-family: 'Jost';
        src: url('/fonts/Jost-VariableFont_wght.ttf') format('truetype');
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Jost';
        src: url('/fonts/Jost-Italic-VariableFont_wght.ttf') format('truetype');
        font-weight: 100 900;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: 'Funnel Display';
        src: url('/fonts/FunnelDisplay-VariableFont_wght.ttf') format('truetype');
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }
    </style>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" style="background: transparent; margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%;">
    <div style="display: contents; height: 100%;">%sveltekit.body%</div>
  </body>
</html>
